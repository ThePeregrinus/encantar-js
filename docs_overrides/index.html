{% extends "main.html" %}

{% block tabs %}
{{ super() }}

<style>
.md-main {
    display: none;
}

.md-nav {
    display: none;
}

.md-header {
    box-shadow: none !important;
}

:root {
    --md-secondary-fg-color: var(--md-accent-fg-color);
}

.md-button {
    --md-primary-bg-color: var(--md-primary-fg-color);
    --md-primary-fg-color: var(--md-primary-bg-color);
    margin-top: 8px;
    margin-bottom: 8px;
}

#splash {
    display: flex;
    align-items: center;
    flex-grow: 1;
    background-color: var(--md-primary-fg-color);
    color: var(--md-primary-bg-color);
    padding-left: 16px;
    padding-right: 16px;
}

#splash::before {
    content: ' ';
    display: block;
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-image: url(img/mage.gif);
    background-repeat: no-repeat;
    background-position: 50% 0;
    background-size: cover;
    opacity: 0.05;
}

.splash-container {
    display: flex;
    align-items: stretch;
    flex-direction: column;
}

.splash-text {
    font-size: 16pt;
    padding: 0 14px 0 14px; /* align to header */
    text-align: center;
}

.splash-image {
    text-align: center;
    margin-top: 32px;
    margin-bottom: 32px;
}

.splash-text em {
    font-style: normal;
    color: var(--md-accent-fg-color);
}

.splash-text h1 {
    margin: 0.5em 0 0.5em 0;
    color: var(--md-primary-bg-color);
    font-size: 1.8em;
}

.splash-image > * {
    width: 80%;
    border-radius: 32px;
    border: 4px solid var(--md-primary-fg-color--light);
}

@media screen and (min-width: 1220px) {
    .splash-container {
        align-items: center;
        flex-direction: row;
    }

    .splash-text {
        flex: 14;
        text-align: left;
    }

    .splash-image {
        flex: 9;
        text-align: right;
        margin-top: 0;
        margin-bottom: 0;
    }

    .splash-image > * {
        width: 100%;
    }
}

@keyframes appear {
    from { transform: translateY(10%); opacity: 0.01; }
    to { transform: translateX(0); opacity: 1; }
}

.appear {
    animation: appear 0.5s ease-out 0.2s;
    animation-fill-mode: both;
}

.text-center {
    text-align: center;
}
</style>

<section id="splash">
    <div class="splash-container md-grid">
        <div class="splash-text md-typeset appear text-center">
            <h1>&#x2728; encant<span style="color: #ffd500">ar</span>.js &#x2728;</h1>
            <p>GPU-accelerated Augmented Reality for the web</p>
            <a href="{{ './getting-started' | url }}" class="md-button">Get enchanted</a>
        </div>
        <!--
        <div class="splash-image">
            <video poster="{{ './img/demo-cool3.webp' | url }}" muted loop playsinline autoplay>
                <source src="{{ './img/demo-cool3.webm' | url }}" type="video/webm" />
                <source src="{{ './img/demo-cool3.mp4' | url }}" type="video/mp4" />
            </video>
        </div>
        -->
    </div>
</section>

{% endblock %}

{% block announce %}{% endblock %}
{% block site_nav %}{% endblock %}
{% block content %}{% endblock %}
{% block footer %}{% endblock %}
